{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="{% static 'payment.css'%}">
</head>
<body>
	<center><h3>{{msg}}</center></h3>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form  method="POST">
				{% csrf_token %}
				Full name
				<input type="text"  name="fname" placeholder="Enter name">
				Email
				<input type="text" name="email" placeholder="Enter email">

				Address
				<input type="text"  name="Ad" placeholder="Enter address">
				
				City
				<input type="text" name="ct" placeholder="Enter City">
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Bihar</option>
							<option>Hariyana</option>
							<option>Uttar Pradesh</option>
							<option>Rajasthan</option>
							<option>Madhya Pradesh</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="zc" placeholder="Zip code">
					</label>
				</div>
			
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
				
					
					Accepted Card <br>
					<img src="{% static 'card1.png' %}" width="100">
					<img src="{% static 'card2.png' %}" width="50">
					<br><br>
				
					Credit card number
					<input type="text" name="cd" placeholder="Enter card number">
				
					Exp month
					<input type="text" name="em" placeholder="Enter Month">
					<div id="zip">
						<label>
							Exp year
							<select>
								<option>Choose Year..</option>
								<option>2023</option>
								<option>2024</option>
								<option>2025</option>
								<option>2026</option>
							</select>
						</label>
							<label>
							CVV
							<input type="number" name="cv" placeholder="CVV">
						</label>
					</div>
				
			 			<input type="submit" value="Payment"></input>
				</form>
		</div>
	</div>
</header>
</body>
</html>
